<!DOCTYPE HTML>
<html lang='en'>
<head>
	<title>베스킨라빈스</title>
	<meta charset='utf-8'>
	<meta name='Viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.6'>
	<meta name='Title' content='베스킨라빈스 회원가입'>
	<meta name='Subject' content='베스킨라빈스 클론 코딩'>
	<meta name='√Keywords' content='베스킨라빈스'>
	<meta name='Author' content='GJ'>
	<meta name='Publisher' content='GJ'>
	<meta name='Description' content='웹접근성, 웹표준을 준수한 베스킨라빈스 클론 코딩입니다.'>
	<meta name='Author-Date' content='2022-10-28'>
	<meta name='Copyright' content=''>
	<meta name='Robots' content='index,follow'>


	<link type="text/css" rel='stylesheet' href='css/reset.css'>
	<link type="text/css" rel='stylesheet' href='./css/join.css'>

    <script src="./js/jquery-2.2.4.min.js"></script>
    <!-- 서버로 열어야 주소등록 작동이됨  -->
    <script src="./js/postcode.v2.js"></script>
    <script src="./js/join.js" defer></script>
	
	<link type="text/css" rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	

</head>
<body>
	<ul id="skip">
		<li><a href="#header">헤더 바로가기</a></li>
		<li><a href="#nav">메뉴 바로가기</a></li>
		<li><a href="#content">내용 바로가기</a></li>
	</ul>
	<h1>회원정보입력</h1>
    <fieldset>
        <legend>회원가입</legend>
        <form action="./result.html" method="post" name="form1" id="form1" >
            <div class="basic-list member-box">
                <dl>
                    <dt>이름</dt>
                    <dd>이경준</dd>
                </dl>
                <dl>
                    <dt>생년월일</dd>
                    <dd>1997.10.08</dd>
                </dl>
                <dl>
                    <dt>휴대전화</dt>
                    <dd>010-2052-4821</dd>
                </dl>
            </div>
            <ul>
                <li>
                    <div class="lable">
                        <label for="id1" class="w">아이디</label>
                    </div>
                    <div id="line-btn">
                        <input type="text" required size="50" id="id1" placeholder="5글자 이상, 첫 글자 대문자">
                        <div class="chcekBtn">
                            <a href="javascript:void()" class="btn xlarge slightly linebtn" id="btnCheckId">중복확인</a>
                        </div>
                        
                    </div>
                    <li class="height20"><span id="id1Msg"></span></li>
                </li>
                
                <li>
                    <label for="pw1" class="w">비밀번호</label>
                    <input type="password" required size="50" id="pw1" placeholder="특수문자, 문자, 숫자 포함하고 8이상 16미만">
                </li>
                <li class="height20"><span id="pw1Msg"></span></li>
                <li>
                    <label for="pw2" class="w">비밀번호확인</label>
                    <input type="password" required size="50" id="pw2" placeholder="비밀번호 재입력">
                </li>
                <li class="height20"><span id="pw2Msg"></span></li>
                <li>
                    <label for="address1" class="w">주소</label>
                    <input type="text" id="sample4_postcode" placeholder="우편번호">
                    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
                    <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
                    <span id="guide" style="color:#999;display:none"></span>
                    <input type="text" id="sample4_detailAddress" placeholder="상세주소">
                </li>
                <li class="height20"><span id="address1Msg"></span></li>
                <li>
                    <strong class="w">성별</strong>
                    <label for="m" style="font-size: 13px;">남</label>
                    <input type="radio" name="gender" id="m">
                    <!-- checked -->
                    <label for="f" style="font-size: 13px;">여</label>
                    <input type="radio" name="gender" id="f">
                </li>
                <li class="height20"><span id="gender1Msg"></span></li>
                <li>
                    <label for="email1" class="w">이메일</label>
                    <input type="email" required size="50" id="email1" placeholder="이메일 입력">
                    <div id="line-btn">
                        <div class="chcekBtn">
                            <a href="javascript:void()" class="btn xlarge slightly linebtn" id="btnCheckId">중복확인</a>
                        </div>
                    </div>
                </li>
                <li class="height20"><span id="email1Msg"></span></li>
                <li>
                    <label for="tel1" class="w">전화번호</label>
                    <input type="text" required size="50" id="tel1" placeholder="전화번호 확인">
                </li>
                <li class="height20"><span id="tel1Msg"></span></li>
                <li>
                    <input type="text" class="blank" value="회원가입" id="submit">
                </li>
            </ul>
        </form>
    </fieldset>
</body>
</html>
